<!DOCTYPE html>
<html lang="el">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FontAwesome link -->
    <script src="https://kit.fontawesome.com/31191e10dd.js" crossorigin="anonymous"></script>
    <!-- Google Fonts -->
    <link href="http://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- CSS link -->
    <link rel="stylesheet" href="/Assets/style.css">

    <!-- CSS link -->
    <link rel="stylesheet" href="/Assets/admin.css">

    <title>Admin Section - Δημιουργία Άρθρου</title>
</head>

<body>

    <header>
        <div class="logo">
            <a href="index.html" class="logo-text">Πρωτοβουλία</a>
        </div>
        <i class="fa-solid fa-bars menu-toggle"></i>

        <ul class="nav">
            <li class="dropdown">
                <a href="#">
                    Διαχειριστής
                    <i class="fa-solid fa-gears"></i>
                    <i class="fa-solid fa-arrow-down" style="font-size: .8em;"></i>
                </a>
                <ul class="dropdown-content">
                <li><a href="#" class="logout"><i class="fa-solid fa-arrow-right-from-bracket"></i> Αποσύνδεση</a></li> 
            </ul>
            </li>
        </ul>
    </header>

    <!-- Admin Page Wrapper -->
    <div class="admin-wrapper">
        
        <!-- Left sidebar -->
        <div class="left-sidebar">
            <ul>
                <li><a href="index.html">Manage Posts</a></li>
                <li><a href="#">Manage Important Topics</a></li>
            </ul>
        </div>
        <!-- //Left sidebar -->

        <!-- Admin Content -->
        <div class="admin-content">
            <div class="button-group">
                <a href="create.html" class="btn btn-big">Προσθήκη Άρθρου</a>
                <a href="index.html" class="btn btn-big">Διαχείριση Άρθρων</a>
            </div>

            <div class="content">
                <h2 class="page-title">Δημιουργία Άρθρου</h2>
                <form action="create.html" method="post">
                    <div>
                        <label>Τίτλος</label>
                        <input type="text" name="title" class="text-input">
                    </div>
                    <div>
                        <label>Εικόνα</label>
                        <button class="btn-upload">
                            <i class="fa-regular fa-image"></i>
                            Ανέβασμα εικόνας
                            <input type="file">
                        </button>
                    </div>
                    <div>
                        <label>Περιεχόμενο</label>
                        <textarea name="body" id="body" cols="30" rows="10" ></textarea>
                    </div>
                    <div>
                        <label>Θεματική</label>
                        <select name="topic" class="text-input">
                            <option value="paremvaseis">Παρεμβάσεις</option>
                            <option value="agwnes">Αγώνες</option>
                            <option value="katalhpseis">Καταλήψεις</option>
                            <option value="Live">Live οικονομικής ενίσχυσης</option>
                            <option value="mikrofwnikh">Μικροφωνική</option>
                        </select>
                    </div>
                    <div>
                        <input type="checkbox" name="important">
                        <label for="important">Προσθήκη στα "Σημαντικά"</label>
                    </div>
                    <div>
                        <button type="submit" class="btn btn-big">Προσθήκη άρθρου</button>
                    </div>
                    
                </form>
            </div>

        </div>        
        <!-- //Admin Content -->

    </div>
    <!-- //Admin Page Wrapper -->


    <!-- JQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- CKeditor -->
    <script src="https://cdn.ckeditor.com/ckeditor5/40.2.0/classic/ckeditor.js"></script>

    <!-- Custom Script -->
    <script src="/Assets/js/scripts.js"></script>

</body>

</html>
